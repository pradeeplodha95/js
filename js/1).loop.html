<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=sssr, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- loop
    1-for loop
    2-while loop
    3-do while loop
    -->
    <script>
        //    for-------------in foor loop first occur increment
        for(let i=20;i>0;i--){
    for(let j=0;j<i;j++){
    document.write(5)}

document.write("<br>")
}

for(let i=0;i<20;i++){
    for(let j=0;j<i;j++){
    document.write("*")}

document.write("1"+"<br>")
}

// -------while loop----in this loop after occur increment and also after occur print
let i=0
while(i<5 , i++){
    document.write("*") 
}

// -------do while loop-----in this loop fist occur print
let i=0
do{document.write("*")i++}
while(i<10)
    </script>
</body>
</html>
